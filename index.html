<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div
          class="quote-paper d-flex flex-column justify-content-center align-items-center py-5"
        >
          <h1 class="my-3">Quote Of The Day</h1>
          <p class="heading">
            Press the button below to recieve a random quote!
          </p>
          <p>
            <i class="fas fa-quote-left"></i> <span id="quote">The only way to do great work is to love what you do.</span>
            <i class="fas fa-quote-right"></i>
          </p>

          <span id="author">--Steve Jobs</span>
          <div
            class="mt-3 d-flex w-100 flex-wrap gap-2  justify-content-between align-items-center"
          >
            <div>
              <button class="btn btn-outline-primary rounded-5">
                <i class="fab fa-facebook-f"></i>
              </button>
              <button class="btn btn-outline-primary rounded-5">
                <i class="fas fa-copy"></i>
              </button>
              <button class="btn btn-outline-primary rounded-5">
                <i class="fab fa-twitter"></i>
              </button>
            </div>

            <button class="newQuote btn btn-primary rounded-3">
              New Quote
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
